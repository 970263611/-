	<script>
		var E = window.wangEditor;
	    var editor = new E('#editor');
	    editor.create();
	    
	    $(function(){
		     var winHeight = $(document).height();
			 $("#gtco-header").css("height",winHeight-77);
		})
	
		function insert_article(){
			$("#myShare").attr("disabled", true);
			var type = [[${type}]];
			var title = $("#title").val();
			var content = editor.txt.html();
			var lead = editor.txt.text().trim();
			if(title==null || title==""){
				layer.msg('请填写标题后在提交', function(){});
				$("#myShare").attr("disabled", false);
				return false;
			}
			if(content==null || content==""){
				layer.msg('请填写正文后在提交', function(){});
				$("#myShare").attr("disabled", false);
				return false;
			}
			$.ajax({
				type : "post",
				url : "/save_article",
				data : {"title":title,"content":content,"type":type,"lead":lead},
				cache: false,
				async: false,
				error: function(request) {
					layer.msg('分享失败', function(){});
	           },
	           success: function(data) {
	           	if(data == 'success'){
	           		layer.msg('分享成功');
						window.location.href = "index.html";
	           	}
	           }			
			});
		}
		
		function loginOut(){
			layer.msg('确定要退出么？', {
				  time: 0 //不自动关闭
				  ,btn: ['咋的，有意见？', '你说退就退啊！']
				  ,yes: function(index){
				    layer.close(index);
				    window.location.href = "loginOut";
				  }
				});
		}
